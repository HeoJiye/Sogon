name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: 🏗️ 프로젝트 빌드를 해본다
    runs-on: ubuntu-latest

    steps:
      - name: ① 레포지터리 체크아웃
        uses: actions/checkout@v4

      - name: ② 프로젝트 실행 환경 설정
        uses: ./.github/actions/project-setup

      - name: ③ 프로젝트 빌드 실행
        run: pnpm run build

  unit-test:
    name: ✅ 단위 테스트를 한다
    runs-on: ubuntu-latest

    steps:
      - name: ① 레포지터리 체크아웃
        uses: actions/checkout@v4

      - name: ② 프로젝트 실행 환경 설정
        uses: ./.github/actions/project-setup

      - name: ③ 단위 테스트 실행
        run: pnpm run unit-test
