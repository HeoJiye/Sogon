name: 🏗️ 프로젝트 실행 환경을 설정한다
inputs:
  PROJECT_ENV:
    description: 'env'
    required: true
  FIREBASE_ADMINSDK_JSON:
    description: 'Firebase Admin SDK JSON'
    required: true
runs:
  using: 'composite'
  steps:
    - name: ① Node.js 설치
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: ② pnpm 다운로드
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: ③ 의존성 설치
      run: pnpm install

    - name: ④ env 파일 설정
      shell: bash
      run: |
        echo "${{ inputs.PROJECT_ENV }}" > .env

    - name: ⑤ firebase-adminsdk 설정
      shell: bash
      run: |
        echo "${{ inputs.FIREBASE_ADMINSDK_JSON }}" > src/shared/lib/firebase-adminsdk.json
